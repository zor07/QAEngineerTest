<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Appium Android Testing WebApp</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="'Test Plan: ' + ${testplan.id}"> </h2>
    <h3>Test Case Details</h3>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Test Case Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${testcase.id}">Test Case Id</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${testcase.description}">description</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Steps:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${testcase.steps}">Steps</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Expected Result:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${testcase.expectedResult}">Expected Result</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Actual Result:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${testcase.actualResult}">Actual Result</p></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${testcase.status}">Status</p></div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
