<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Appium Android Testing WebApp</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="'Test Plan: ' + ${testplan.id}"> </h2>
    <h3>Test Case Details</h3>
    <div>
        <form class="form-horizontal" th:object="${testcase}" th:action="@{'/testplan/' + ${testplan.id} +'/savetestcase'}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Test Case Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{testCaseId}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Steps:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{steps}" th:required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Expected Result:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{expectedResult}" th:required="required"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
